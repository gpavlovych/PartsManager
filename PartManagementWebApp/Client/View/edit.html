<div data-ng-controller="editController">
    <form data-ng-show="isEditable()">
        <fieldset>
            <div class="form-group">
                <label for="title">Part Number</label>
                <input id="title" type="text" data-ng-model="edit.part.PartNumber" required class="form-control"/>
            </div>
            <button class="btn btn-default" data-ng-click="save()">Save</button> 
            <button class="btn btn-default" data-ng-click="cancel()">Cancel</button>
        </fieldset>
    </form>
</div>
